<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 30rem;">
            <h1 class="text-center mb-4">계절 예측기</h1>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="genre" class="form-label">장르</label>
                    <select name="genre" id="genre" class="form-select" required>
                        <option value="애니메이션">애니메이션</option>
                        <option value="액션">액션</option>
                        <option value="드라마">드라마</option>
                        <option value="멜로/로맨스">멜로/로맨스</option>
                        <option value="범죄">범죄</option>
                        <option value="공포(호러)">공포(호러)</option>
                        <option value="코미디">코미디</option>
                        <option value="스릴러">스릴러</option>
                        <option value="다큐멘터리">다큐멘터리</option>
                        <option value="미스터리">미스터리</option>
                        <option value="판타지">판타지</option>
                        <option value="가족">가족</option>
                        <option value="전쟁">전쟁</option>
                        <option value="SF">SF</option>
                        <option value="공연">공연</option>
                        <option value="어드벤처">어드벤처</option>
                        <option value="기타">기타</option>
                        <option value="뮤지컬">뮤지컬</option>
                        <option value="사극">사극</option>
                        <option value="성인물(에로)">성인물(에로)</option>
                        <option value="서부극(웨스턴)">서부극(웨스턴)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="total_screens" class="form-label">오픈 스크린 수</label>
                    <input type="number" id="total_screens" name="total_screens" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="audience_count" class="form-label">예측 관람객 수</label>
                    <input type="number" id="audience_count" name="audience_count" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">관람 등급</label>
                    <select name="rating" id="rating" class="form-select" required>
                        <option value="전체관람가">전체관람가</option>
                        <option value="12세관람가">12세관람가</option>
                        <option value="15세관람가">15세관람가</option>
                        <option value="청소년관람불가">청소년관람불가</option>
                        <option value="성인물">성인물</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">예측하기</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
