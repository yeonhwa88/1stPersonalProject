<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 30rem;">
            <h1 class="text-center mb-4">예측 결과</h1>

            <!-- 입력값 출력 -->
            <div class="mb-4">
                <h5>입력된 값</h5>
                <form class="border p-3 rounded bg-white">
                    <div class="mb-3">
                        <label for="genre" class="form-label">장르</label>
                        <input type="text" id="genre" class="form-control" value="{{ genre }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="total_screens" class="form-label">스크린 수</label>
                        <input type="number" id="total_screens" class="form-control" value="{{ total_screens }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="audience_count" class="form-label">관람객 수</label>
                        <input type="number" id="audience_count" class="form-control" value="{{ audience_count }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">관람 등급</label>
                        <input type="text" id="rating" class="form-control" value="{{ rating }}" readonly>
                    </div>
                </form>
            </div>

            <!-- 예측값 출력 -->
            <div class="mt-4">
                <h5>예측된 계절</h5>
                <p class="fs-3 text-center text-primary">
                    {{ season }}: {{ season_name }}
                </p>
            </div>

            <!-- 다시 예측 버튼 -->
            <a href="/" class="btn btn-secondary w-100 mt-3">다시 예측하기</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
